<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/computerPlay.css" />
    <script src="../js/easy.js" defer></script>
    <title>F√ÅCIL</title>
</head>

<body>

    <img class="wave-top-left" src="../img/wave-top-left.svg">

    <img class="wave-top-right" src="../img/wave-top-right.svg">

    <a class="back-icon" href="./level.html"><img src="../img/back-icon.svg"></a>

    <!-- select box -->

    <div class="select-box">
        <div class="content">
            <div class="title">SELECIONE X OU O</div>
            <div class="options">
                <button class="playerX">JOGADOR X</button>
                <button class="playerO">JOGADOR O</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X</span>
                <span class="Oturn">O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <img class="ranking-icon" src="../img/ranking-icon.svg">

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>JOGAR DE NOVO</button></div>
    </div>

    <button class="reset-button" onclick="reset()"><img src="../img/reset-icon.svg"></button>

    <img class="wave-bottom-left" src="../img/wave-bottom-left.svg">

    <img class="wave-bottom-right" src="../img/wave-bottom-right.svg">

</body>

</html>
