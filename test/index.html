<div class="wrapper">
  
    <div class="dialogs">
      
      <div class="cover"></div>
      
      <div class="pick">
        <h2 class="msg">Pick</h2>
        <button class="x"></button>
        <button class="o"></button>
      </div> <!-- end-pick -->
      
      <div class="end">
        <h2 class="msg"></h2>
        <button class="replay"><i class="fa fa-refresh"></i></button>
      </div> <!-- end-end -->
      
    </div> <!-- end-dialogs -->
    
    <div class="container">
      
      <div class="game">
        
        <div class="row top">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div> <!-- end-row -->
  
        <div class="row middle">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div> <!-- end-row -->
  
        <div class="row bottom">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div> <!-- end-row -->
        
      </div> <!-- end-game -->
      
      <div class="scores">
        <div class="row">
          <div class="col p">
            <h2>Player - <span class="char">X</span></h2>
            <u>0</u>
          </div>
          <div class="col ties">
            <h2>Ties</h2>
            <u>0</u>
          </div>
          <div class="col com">
            <h2>Computer - <span class="char">O</span></h2>
            <u>0</u>
          </div>
        </div>
      </div>
      <!-- end-scores -->
      
    </div> <!-- end-container -->
    
  </div> <!-- end-wrapper -->
